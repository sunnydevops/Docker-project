sudo: required
services:
  - docker

before_install:
  - docker build -t sunnyrajput/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run sunnyrajput/react-test npm test -- --coverage

after_success:
  - docker build -t sunnyrajput/multi-client ./client
  - docker build -t sunnyrajput/multi-client ./server
  - docker build -t sunnyrajput/multi-client ./nginx
  - docker build -t sunnyrajput/multi-client ./worker
